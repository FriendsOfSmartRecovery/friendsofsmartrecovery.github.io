<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="SMART, recovery, friends, chat, community, discord">
    <meta name="description" content="Friends of SMART Recovery is a community of people who have all chosen to use the evidence and science-based approach, SMART Recovery, in their individual journeys towards overcoming addictions and other maladaptive behaviors, and maintain sustainable sobriety while living a fulfilling and balanced life.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends of SMART Recovery</title>
    <link rel="icon" type="image/png" href="images/logo.png">
    <style>
        /* Reset and basic styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: sans-serif;
        }
        /* Background image */
            /* background: url('images/background.jpg') no-repeat center center fixed; */
        body {
            background-color: #111; /* Fallback background color */
            background: no-repeat center center fixed;
            background-size: cover;
        }
        /* Overlay to enhance text readability */
        .overlay {
            background: rgba(0, 0, 0, 0.5);
            height: 100%;
            width: 100%;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            position: fixed;
        }
        /* Wrapper to contain the logo and main content */
        .wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            z-index: 1;
        }
        /* Logo */
        .logo {
            margin-top: 100px;
            margin-bottom: 100px;
        }
        .logo img {
            height: auto;
            max-width: 250px;
            user-select: none;
            pointer-events: none;
        }
        /* Container for the main content */
        .container {
            color: #333;
            padding: 20px;
            display: flex;
            min-height: 100%;
            flex-direction: column;
            justify-content: top;
            align-items: center;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        /* Navigation buttons */
        nav {
            margin-bottom: 20px;
        }
        nav button {
            margin: 5px;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.75);
            color: #333;
            border: none;
            border-radius: 5px;
        }
        nav button:hover {
            background: rgba(255, 255, 255, 1);
        }
        /* Content area */
        .content {
            max-width: 1000px;
            background: rgba(255, 255, 255, 0.75);
            color: #333;
            padding: 20px;
            border-radius: 5px;
            text-align: left;
        }
        .content h1 {
          text-align: center;
        }
        .content ul li {
            list-style: none;
        }
        .content button {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background: rgba(255, 255, 255, 0);
            color: #333;
            border: 1px solid #777;
            border-radius: 5px;
        }
        .content button:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .logo {
                margin-top: 50px;
                margin-bottom: 50px;
            }
            nav button {
                padding: 8px 16px;
                font-size: 0.9em;
            }
            .content {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="wrapper">
        <!-- Logo -->
        <div class="logo">
            <img src="images/logo.png" alt="Friends Of SMART Recovery Logo">
        </div>
        <!-- Main content -->
        <div class="container">
            <nav>
                <button onclick="navigate('home')">Home</button>
                <button onclick="navigate('about-us')">Who We Are</button>
                <button onclick="navigate('about-smart')">Learn About SMART</button>
                <button onclick="navigate('discord')">Join Our Discord Server</button>
                <button onclick="navigate('meetings')">Attend a Meeting</button>
                <button onclick="navigate('family-and-friends')">Family And Friends</button>
            </nav>
            <div class="content" id="content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </div>
    </div>

    <script>
        // Array of background images
        const backgroundImages = [
            'images/background/1.jpg',
            'images/background/2.jpg',
            'images/background/3.jpg',
            'images/background/4.jpg',
            'images/background/5.jpg'
        ];

        // Function to set a random background image
        function setRandomBackground() {
            const randomIndex = Math.floor(Math.random() * backgroundImages.length);
            const selectedImage = backgroundImages[randomIndex];
            document.body.style.backgroundImage = `url('${selectedImage}')`;
        }

        // Function to handle navigation and load external content
        async function navigate(page) {
            // Update URL hash
            window.location.hash = page;

            // Load content from external file
            try {
                const response = await fetch(`content/${page}.html`);
                if (response.ok) {
                    const html = await response.text();
                    document.getElementById('content').innerHTML = html;
                } else {
                    document.getElementById('content').innerHTML = '<p>Page not found.</p>';
                }
            } catch (error) {
                console.error('Error loading page:', error);
                document.getElementById('content').innerHTML = '<p>Error loading page.</p>';
            }
        }

        // Handle browser navigation (back/forward)
        window.addEventListener('hashchange', () => {
            const page = window.location.hash.replace('#', '');
            navigate(page || 'home');
        });

        // Initialize page on load
        document.addEventListener('DOMContentLoaded', () => {
            // Set random background image
            setRandomBackground();

            // Navigate to the current page or default to home
            const page = window.location.hash.replace('#', '');
            navigate(page || 'home');
        });
    </script>
</body>
</html>
